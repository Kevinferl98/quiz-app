name: CI

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  lint: 
    name: Static Analysis (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Install Linting Tools
        run: pip install ruff
      - name: Lint
        run: ruff check backend

  test:
    name: Run tests
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: pip
          cache-dependency-path: |
            backend/quiz_service/requirements.txt
            backend/game_service/requirements.txt
                
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r backend/quiz_service/requirements.txt
          pip install --prefer-binary -r backend/game_service/requirements.txt

      - name: Run tests - quiz_service
        working-directory: backend
        run: |
          echo "Running tests for quiz_service..."
          PYTHONPATH=quiz_service python -m pytest quiz_service/tests \
            --cov=quiz_service \
            --cov-report=term-missing \
            --cov-fail-under=80
        
      - name: Run tests - game_service
        working-directory: backend
        run: |
          echo "Running tests for game_service..."
          PYTHONPATH=game_service python -m pytest game_service/tests \
            --cov=game_service \
            --cov-report=term-missing \
            --cov-fail-under=80